name: shell commands
on: push


jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "test string"

      - name: multiple lines
        run: | 
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  terraform:  
    runs-on: windows-latest
    steps:
      - name: DIrectory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash


